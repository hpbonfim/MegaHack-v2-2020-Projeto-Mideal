<div class="content">
  <div class="card">
    <app-contract-card
      *ngIf="model"
      [contract]="model"
      [selected]="true"
    ></app-contract-card>
  </div>
  <app-contract-infos
    [contract]="contract"
    (setContractIsFilled)="filledContract = true"
    *ngIf="!filledContract"
  ></app-contract-infos>
  <app-contract-generator
    *ngIf="filledContract"
    (handleSubmit)="encryptContract()"
    (goBack)="filledContract = false"
  ></app-contract-generator>
</div>
